    <div class="col-md-6 my-2" >
      <div class="card" >
        <div class="card-header text-center">
          <h2>{{vecino.id}} - {{vecino.name['name-EUes']}}</h2>
        </div>
        <img [src]="'assets/images/villagers/' + vecino['file-name'] + '.png'" [alt]="vecino.name['name-EUes']" class="card-img-top img-thumbnail">
        <div class="card-body">
          <p><strong><i class="fa-solid fa-paw"></i> Especie:  </strong>{{vecino.species}}</p>
          <p><strong><i class="fa-solid fa-cake-candles"></i> Cumpleaños: </strong>{{vecino["birthday-string"]}}</p>
          <p><strong><i class="fa-solid fa-venus-mars"></i> Género:  </strong>{{vecino.gender}}</p>
          <p><strong><i class="fa-solid fa-people-group"></i> Personalidad:  </strong>{{vecino.personality}}</p>
          <p><strong><i class="fa-sharp fa-solid fa-comments"></i> Muletilla:  </strong>{{vecino["catch-translations"]["catch-EUes"]}}</p>
          <p><strong><i class="fa-solid fa-brain"></i> Hobby:  </strong>{{vecino.hobby}}</p>
          <p><strong><i class="fa-solid fa-quote-left"></i> Cita:  </strong>{{vecino.saying}}</p>
        </div>
      </div>
    </div>
